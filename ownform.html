<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" name="name" value="Name">
        <br>
        <p>Gender</p>
        <label>Male</label>
        <input type="radio" name="male" value="M">
        <label>Female</label>
        <input type="radio" name="female" value="F">
        <label>Not to say</label>
        <input type="radio" name="Prefer not to say" value="NTS"><br>
        <br>
        <label>Telephone</label>
        <input type="tel" name="Tel" pattern="[8-9]{1}[0-9]{7}" required><br>
        <br>
        <label>Email Address</label>
        <input type="email" name="email">
        <br>
        <br>
        <label>Address</label>
        <textarea rows="3" cols="40"></textarea><br>
        <br>
        <input type="submit" value="Submit"><input type="Reset">
    </form>
</body>
</html>
